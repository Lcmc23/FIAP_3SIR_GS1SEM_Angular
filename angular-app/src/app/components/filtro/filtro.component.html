<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="filtro.component.css">
</head>

<body>
    <div class="filters">
        <form>
            <div class="form-group">
                <label for="region">Region</label>
                <select id="region" name="region">
                    <option value="all">All</option>
                </select>

                <label for="species">Species</label>
                <select id="species" name="species">
                    <option value="all">All</option>
                </select>

                <label for="conservationStatus">Conservation Status</label>
                <select id="conservationStatus" name="conservationStatus">
                    <option value="all">All</option>
                </select>

                <label for="waterTemperature">Water Temperature</label>
                <input type="text" id="waterTemperature" name="waterTemperature">

                <label for="ph">pH</label>
                <input type="text" id="ph" name="ph">

                <label for="pollutionLevels">Pollution Levels</label>
                <input type="text" id="pollutionLevels" name="pollutionLevels">
            </div>

            <div class="button-container">
                <button type="submit">Search</button>
            </div>
        </form>
    </div>
</body>

</html>
